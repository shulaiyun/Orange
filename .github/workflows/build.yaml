name: build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ✅ 自动修复文件缺失问题：把 example 配置文件复制一份变成真正的配置文件
      # 这样 App 启动时就能找到文件，不会卡死了！
      - name: Fix Config File
        run: cp assets/config/xboard.config.example.yaml assets/config/xboard.config.yaml

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get Flutter Dependency
        run: flutter pub get

      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      # ✅ 使用 Debug 模式打包，绕过签名报错
      - name: Build APK (Debug Mode)
        run: flutter build apk --debug --split-per-abi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/*.apk
          overwrite: true

  release:
    needs: [ build ]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: ./dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
