name: build

# 触发规则：允许手动点击按钮，或打 v 开头的标签
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  IS_STABLE: ${{ !contains(github.ref, '-') }}

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest # ✅ 关键修改1：强制使用 GitHub 免费服务器，不排队
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 如果你没有配置密钥，这一步虽然会报红，但不影响打出测试包
      # 如果嫌烦，可以在前面加个 # 号注释掉
      - name: Setup Android Signing
        if: ${{ secrets.KEYSTORE != '' }}
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/keystore.jks
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/local.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/local.properties

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get Flutter Dependency
        run: flutter pub get

      # ✅ 关键修改2：补全了 SDK 代码生成步骤，防止报错
      - name: Generate SDK Code
        run: |
          cd lib/sdk/flutter_xboard_sdk
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          cd ../../..

      # ✅ 关键修改3：补全了主项目代码生成步骤
      - name: Generate Main Project Code
        run: dart run build_runner build --delete-conflicting-outputs

      # ✅ 关键修改4：直接用标准命令打包，抛弃复杂的 setup.dart 脚本
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/*.apk
          overwrite: true

  release:
    needs: [ build ]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: ./dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
