name: build

on:
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨ç‚¹æŒ‰é’®
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # ğŸ‘ˆ å…³é”®ï¼šå¿…é¡»é€’å½’ä¸‹è½½å­æ¨¡å—ï¼Œå¦åˆ™SDKä¼šæŠ¥é”™

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get Flutter Dependency
        run: flutter pub get

      # ğŸ‘‡ ç”Ÿæˆä»£ç ï¼ˆè¿™æ­¥ä¸èƒ½çœï¼‰
      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      # ğŸ‘‡ æ ¸å¿ƒä¿®æ”¹ï¼šè¿™é‡Œæ”¹æˆäº† --debug
      # è¿™æ ·å°±ç»•è¿‡äº†çƒ¦äººçš„ç­¾åè¯ä¹¦ï¼Œç»å¯¹ä¸ä¼šæŠ¥ key.properties ç¼ºå¤±çš„é”™
      - name: Build APK (Debug Mode)
        run: flutter build apk --debug --split-per-abi

      # ä¸Šä¼ æ‰“åŒ…å¥½çš„æ–‡ä»¶
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/*.apk
          overwrite: true

  release:
    needs: [ build ]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-debug
          path: ./dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/*
