on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # è‡ªåŠ¨ä¿®å¤é…ç½®æ–‡ä»¶çš„åå­—ï¼Œé˜²æ­¢ App å¡æ­»
      - name: Fix Config File
        run: cp assets/config/xboard.config.example.yaml assets/config/xboard.config.yaml

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get Flutter Dependency
        run: flutter pub get

      - name: Generate Code
        run: dart run build_runner build --delete-conflicting-outputs

      # ä½¿ç”¨ Debug æ¨¡å¼ï¼Œæ— éœ€ç­¾åè¯ä¹¦
      - name: Build APK (Debug Mode)
        run: flutter build apk --debug --split-per-abi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/*.apk
          overwrite: true
