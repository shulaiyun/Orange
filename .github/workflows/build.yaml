name: build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 必须递归下载，否则 SDK 文件夹是空的

      # 修复配置文件名，防止 App 启动卡死
      - name: Fix Config File
        run: cp assets/config/xboard.config.example.yaml assets/config/xboard.config.yaml

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      # 1. 先拉取主项目的依赖
      - name: Get Main Dependencies
        run: flutter pub get

      # 2. 核心修复：进入 SDK 文件夹，专门给它生成代码！
      # 之前的报错就是因为缺了这一步
      - name: Generate SDK Code
        run: |
          cd lib/sdk/flutter_xboard_sdk
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          cd ../../..

      # 3. 再回来给主项目生成代码
      - name: Generate Main Code
        run: dart run build_runner build --delete-conflicting-outputs

      # 4. 开始打包 (Debug 模式，免签名)
      - name: Build APK (Debug Mode)
        run: flutter build apk --debug --split-per-abi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/*.apk
          overwrite: true
